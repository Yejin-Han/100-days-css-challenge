<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 16</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="frame">
    <div class="circle position-center"></div>
    <div class="circle-ring position-center"></div>
    <svg class="octagon position-center">
      <polygon points="0,30 30,0 70,0 100,30 100,70 70,100 30,100 0,70" />
    </svg>
    <div class="oct-sparkles position-center">
      <div class="sparkle s1"></div>
      <div class="sparkle s2"></div>
      <div class="sparkle s3"></div>
      <div class="sparkle s4"></div>
    </div>
    <svg class="triangle position-center">
      <polygon points="53,0 106,90 0,90" />
    </svg>
    <div class="tri-sparkles position-center">
      <div class="sparkle s1"></div>
      <div class="sparkle s2"></div>
      <div class="sparkle s3"></div>
    </div>
  </div>
</body>
</html>
