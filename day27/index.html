<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="frame">
    <div class="card center">
      <div class="card-top">
        <strong class="card-tit">Friday</strong>
        <span class="card-subtit">March 4, 2016</span>
      </div>
      <div class="card-bot">
        <ul>
          <li>
            <input type="checkbox" id="cb-1" class="ip-chk-list">
            <label for="cb-1">
              <span>Create a list</span>
              <div class="btn">
                <div class="circle"></div>
                <svg class="checkmark center">
                  <polyline points="1,5 6,9 14,1" />
                </svg>
              </div>
            </label>
          </li>
          <li>
            <input type="checkbox" id="cb-2" class="ip-chk-list">
            <label for="cb-2">
              <span>Complete first task</span>
              <div class="btn">
                <div class="circle"></div>
                <svg class="checkmark center">
                  <polyline points="1,5 6,9 14,1" />
                </svg>
              </div>
            </label>
          </li>
          <li>
            <input type="checkbox" id="cb-3" class="ip-chk-list">
            <label for="cb-3">
              <span>Write some CSS code</span>
              <div class="btn">
                <div class="circle"></div>
                <svg class="checkmark center">
                  <polyline points="1,5 6,9 14,1" />
                </svg>
              </div>
            </label>
          </li>
          <li>
            <input type="checkbox" id="cb-4" class="ip-chk-list">
            <label for="cb-4">
              <span>Amaze the world</span>
              <div class="btn">
                <div class="circle"></div>
                <svg class="checkmark center">
                  <polyline points="1,5 6,9 14,1" />
                </svg>
              </div>
            </label>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
