<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 13</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="frame">
    <div class="profile-wrap">
      <div class="profile">
        <div class="img-wrap"><img src="https://100dayscss.com/codepen/13-1.jpg"></div>
        <div class="overlay"></div>
        <div class="btn btn-plus"></div>
      </div>
      <div class="profile">
        <div class="img-wrap"><img src="https://100dayscss.com/codepen/13-2.jpg"></div>
        <div class="overlay"></div>
        <div class="btn btn-plus"></div>
      </div>
      <div class="profile">
        <div class="img-wrap"><img src="https://100dayscss.com/codepen/13-3.jpg"></div>
        <div class="overlay"></div>
        <div class="btn btn-plus"></div>
      </div>
      <div class="profile">
        <div class="img-wrap"><img src="https://100dayscss.com/codepen/13-4.jpg"></div>
        <div class="overlay"></div>
        <div class="btn btn-plus"></div>
      </div>
    </div>
    <div class="detail-wrap">
      <div class="detail-header img-wrap">
        <img src="https://100dayscss.com/codepen/13-1-header.jpg" alt="" class="img-header">
        <div class="btn btn-close"></div>
        <div class="img-wrap circle"><img src="https://100dayscss.com/codepen/13-1.jpg" alt=""></div>
      </div>
      <div class="detail-content">
        <strong class="name">Julia Toth</strong>
        <div class="btn-wrap">
          <div class="btn btn-phone"><i class="fa-solid fa-phone"></i></div>
          <div class="btn btn-cmt"><i class="fa-solid fa-comment"></i></div>
          <div class="btn btn-heart"><i class="fa-solid fa-heart"></i></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const profiles = document.querySelectorAll('.profile');
    const detailWrap = document.querySelector('.detail-wrap');
    const btnClose = document.querySelector('.btn-close');

    const profileImg = document.querySelector('.detail-header .img-wrap img');
    const name = document.querySelector('.name');
    const nameList = ['Julia Toth', 'Ethan Parker', 'Lily Bennett', 'Sophia Collins'];

    profiles.forEach((profile, idx) => {
      profile.addEventListener('click', () => {
        detailWrap.classList.add('active');

        // 이름/이미지 클릭한 profile에 따라 바꾸기
        name.textContent = nameList[idx];
        profileImg.src = `https://100dayscss.com/codepen/13-${idx + 1}.jpg`;
      });
    });

    btnClose.addEventListener('click', () => {
      detailWrap.classList.remove('active');
    });

  </script>
</body>
</html>
