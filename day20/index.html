<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="frame">
    <input type="checkbox" id="btn-toggle">
    <div class="svg-wrap">
      <div class="circle"></div>
      <svg class="ico ico-mail">
        <polyline points="120,0 120,70 0,70 0,0"></polyline>
        <polyline points="120,0 60,45 0,0 120,0"></polyline>
      </svg>
      <svg class="ico ico-plane">
        <polyline points="120,0 0,60 105,80 120,0"></polyline>
        <polyline points="120,0 40,68 43,104 70,74"></polyline>
      </svg>
    </div>
    <div class="btn-wrap">
      <label for="btn-toggle" class="btn btn-send">SEND MAIL</label>
      <label for="btn-toggle" class="btn btn-reset">RESET</label>
    </div>
  </div>
</body>
</html>
