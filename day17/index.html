<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 17</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="frame">
    <div class="stripes"></div>
    <div class="center">
      <svg class="polygon" viewBox="0 0 160 140" preserveAspectRatio="xMidYMid meet">
        <polygon class="light" points="0,117 10,140 73,40 98,90 122,90 73,0" />
        <polygon class="mid" points="73,0 96,0 160,115 52,115 66,90 122,90" />
        <polygon class="dark" points="73,40 10,140 147,140 160,115 52,115 66,90 83,61" />
      </svg>
    </div>
  </div>
  <script>
    const stripeContainer = document.querySelector('.stripes')
    for(let i = 0; i < 29; i++) {
      const div = document.createElement('div')
      div.className = 'stripe'
      stripeContainer.appendChild(div)
    }
  </script>
</body>
</html>
