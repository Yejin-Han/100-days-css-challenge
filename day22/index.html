<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="frame">
    <div class="center">
      <h1 class="tit"><span class="sub">YOUR DAILY</span>PROGRESS</h1>
      <div class="circle-wrap">
        <div class="circle big">
          <svg>
            <circle class="bg" cx="57" cy="57" r="52"></circle>
            <circle class="progress kcal" cx="57" cy="57" r="52"></circle>
          </svg>
          <div class="txt">
            <strong>2758</strong>
            <span>kcal</span>
          </div>
        </div>
        <div class="circle-small-wrap">
          <div class="circle small">
            <svg>
              <circle class="bg" cx="40" cy="40" r="37"></circle>
              <circle class="progress steps" cx="40" cy="40" r="37"></circle>
            </svg>
            <div class="txt">
              <strong>8563</strong>
              <span>steps</span>
            </div>
          </div>
          <div class="circle small">
            <svg>
              <circle class="bg" cx="40" cy="40" r="37"></circle>
              <circle class="progress km" cx="40" cy="40" r="37"></circle>
            </svg>
            <div class="txt">
              <strong>6.2</strong>
              <span>km</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
